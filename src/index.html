<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ОСББ тест</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="header-line wrapper wrapper-row wrapper-space-beetween">
			<div class="wrapper wrapper-v-center">
				<div class="phone-number">
					<span class="phone-number-img"></span>
					<span>+38 (000) 000 00 00</span>
				</div>
				<div class="email">
					<span class="email-img"></span>
					<span>test@i.ua</span>
				</div>
			</div>
			<div class="title wrapper wrapper-v-center">
				<h3><strong>Осбб</strong> "Тест"</h3>
			</div>
			<div class="wrapper wrapper-v-center">
				<div class="login wrapper wrapper-v-center">
					<span class="login-img"></span>
					<span>Вход</span>
				</div>
				<div class="reg">
					<button class="reg-button">Регистрация</button>
				</div>
			</div>
		</div>
		<nav class="header-nav wrapper wrapper-row wrapper-v-center wrapper-space-beetween">
			<a href="/" class="header-nav-link header-nav-link-selected">Главная</a>
			<a href="/" class="header-nav-link">Объявления</a>
			<a href="/" class="header-nav-link">Управление ОСМД</a>
			<a href="/" class="header-nav-link">Отчетность деятельности</a>
			<a href="/" class="header-nav-link">Форум дял жителей</a>
			<a href="/" class="header-nav-link">Контакты</a>
		</nav>
	</header>
	<main>
		<section class="regist-now">
			<div action="/" class="regist-now-form">
				<h2><strong>Зарегистрируйтесь сейчас</strong> <br>чтобы знать новости первым!</h2>
				<form action="/">
					<div class="wrapper wrapper-row wrapper-space-beetween">
						<input class="regist-now-form-name" type="text" placeholder="Ваше имя">
						<input class="regist-now-form-phone" type="text" placeholder="Ваш номер телефона">
						<button class="regist-now-form-button">ГОТОВО!</button>
					</div>
				</form>
				<div>
					<span class="test"></span>
				</div>
			</div>			
		</section>
	</main>
</body>
</html>
